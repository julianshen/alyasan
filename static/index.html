<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Alyasan</title>
    <style>
        body {
            font-family: -apple-system, system-ui, sans-serif;
            background: #fafafa;
            padding: 40px;
        }

        .box {
            max-width: 900px;
            margin: auto;
            background: white;

        .grid {

        }

        textarea {
            width: 100%;
            height: 200px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            font-size: 16px;
            box-sizing: border-box;
            resize: none;
        }

        select {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 100%;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
        }

        button:disabled {
            background: #ccc;
        }

        #model-info {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>ğŸŒ Alyasan</h2>
        <div class="grid">
            <select id="src"></select>
            <select id="tgt"></select>
        </div>
        <div class="grid" style="margin-top:20px;">
            <textarea id="input" placeholder="è¼¸å…¥åŸæ–‡..."></textarea>
            <textarea id="output" readonly placeholder="ç¿»è­¯çµæœ..." style="background:#f9f9f9;"></textarea>
        </div>
        <button id="btn" onclick="doTranslate()">ç«‹å³ç¿»è­¯</button>
        <div id="model-info">åµæ¸¬æ¨¡å‹ä¸­...</div>
    </div>

    <script>
        // 1. çµæ§‹åŒ–èªè¨€æ¸…å–®ï¼šui é¡¯ç¤ºçµ¦ç”¨æˆ¶çœ‹ï¼Œprompt å‚³çµ¦å¾Œç«¯å¡å…¥ Template
        const languages = {
            "eng_Latn": { ui: "è‹±æ–‡ (English)", prompt: "English (eng_Latn)" },
            "zho_Hant": { ui: "ç¹é«”ä¸­æ–‡ (Traditional Chinese)", prompt: "Traditional Chinese (zho_Hant)" },
            "zho_Hans": { ui: "ç°¡é«”ä¸­æ–‡ (Simplified Chinese)", prompt: "Simplified Chinese (zho_Hans)" },
            "jpn_Jpan": { ui: "æ—¥æ–‡ (Japanese)", prompt: "Japanese (jpn_Jpan)" },
            "kor_Kore": { ui: "éŸ“æ–‡ (Korean)", prompt: "Korean (kor_Kore)" },
            "ara_Arab": { ui: "é˜¿æ‹‰ä¼¯æ–‡ (Arabic)", prompt: "Arabic (ara_Arab)" },
            "ind_Latn": { ui: "å°å°¼æ–‡ (Indonesian)", prompt: "Indonesian (ind_Latn)" },
            "hin_Deva": { ui: "å°åº¦æ–‡ (Hindi)", prompt: "Hindi (hin_Deva)" },
            "pol_Latn": { ui: "æ³¢è˜­æ–‡ (Polish)", prompt: "Polish (pol_Latn)" },
            "deu_Latn": { ui: "å¾·æ–‡ (German)", prompt: "German (deu_Latn)" },
            "fra_Latn": { ui: "æ³•æ–‡ (French)", prompt: "French (fra_Latn)" },
            "spa_Latn": { ui: "è¥¿ç­ç‰™æ–‡ (Spanish)", prompt: "Spanish (spa_Latn)" },
            "ita_Latn": { ui: "ç¾©å¤§åˆ©æ–‡ (Italian)", prompt: "Italian (ita_Latn)" },
            "rus_Cyrl": { ui: "ä¿„æ–‡ (Russian)", prompt: "Russian (rus_Cyrl)" },
            "vie_Latn": { ui: "è¶Šå—æ–‡ (Vietnamese)", prompt: "Vietnamese (vie_Latn)" },
            "tha_Thai": { ui: "æ³°æ–‡ (Thai)", prompt: "Thai (tha_Thai)" }
        };

        const srcSelect = document.getElementById('src');
        const tgtSelect = document.getElementById('tgt');

        // 2. åˆå§‹åŒ–é¸å–®å…§å®¹
        function initMenu() {
            Object.entries(languages).forEach(([code, data]) => {
                srcSelect.add(new Option(data.ui, code));
                tgtSelect.add(new Option(data.ui, code));
            });

            srcSelect.value = "eng_Latn";
            tgtSelect.value = "zho_Hant";
        }

        // 3. ç²å–å¾Œç«¯æ¨¡å‹è³‡è¨Š
        async function fetchInfo() {
            try {
                const r = await fetch('/api/info');
                const d = await r.json();
                document.getElementById('model-tag').innerText = `Model: ${d.model}`;
            } catch (e) {
                document.getElementById('model-tag').innerText = "Model: Offline";
            }
        }

        // 4. ç¿»è­¯ä¸»é‚è¼¯
        async function doTranslate() {
            const btn = document.getElementById('btn');
            const input = document.getElementById('input').value;
            const output = document.getElementById('output');

            if (!input.trim()) return;

            btn.disabled = true;
            output.value = "";
            document.getElementById('model-info').innerText = "âš¡ æ­£åœ¨ç¿»è­¯ä¸­...";

            // ã€é‡è¦æ–°å¢ã€‘è™•ç†é˜¿æ‹‰ä¼¯æ–‡çš„ RTL (ç”±å³è‡³å·¦) æ’ç‰ˆ
            if (tgtSelect.value === "ara_Arab") {
                output.style.direction = "rtl";
                output.style.textAlign = "right";
            } else {
                output.style.direction = "ltr";
                output.style.textAlign = "left";
            }

            // å–å¾—å°æ‡‰çš„ Prompt å°ˆç”¨èªç³»å­—ä¸²
            const sourcePromptStr = languages[srcSelect.value].prompt;
            const targetPromptStr = languages[tgtSelect.value].prompt;

            try {
                const response = await fetch('/api/translate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        source: sourcePromptStr, // å‚³é€å¦‚ "English (eng_Latn)" 
                        target: targetPromptStr, // å‚³é€å¦‚ "Traditional Chinese (zho_Hant)"
                        text: input
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    lines.forEach(line => {
                        if (line.startsWith('data: ')) {
                            // é€™è£¡ä¸ç”¨æ›¿æ›æ‰æ›è¡Œç¬¦è™Ÿï¼Œä¿ç•™åŸæ ¼å¼
                            output.value += line.replace('data: ', '');
                            output.scrollTop = output.scrollHeight; // è‡ªå‹•æ²å‹•åˆ°åº•éƒ¨
                        }
                    });
                }
                document.getElementById('model-info').innerText = "âœ… ç¿»è­¯å®Œæˆ";
            } catch (err) {
                alert("ç¿»è­¯å‡ºéŒ¯ï¼Œè«‹æª¢æŸ¥å¾Œç«¯æœå‹™ã€‚");
                console.error(err);
                document.getElementById('model-info').innerText = "âŒ ç¿»è­¯å¤±æ•—";
            } finally {
                btn.disabled = false;
            }
        }

        // åŸ·è¡Œåˆå§‹åŒ–
        initMenu();
        fetchInfo();
    </script>
</body>

</html>
